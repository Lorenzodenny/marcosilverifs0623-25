<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Netflix-assets/css/stileProfilo.css">
    <title>Profilo</title>
</head>
<body class="bg-dark">
    <header>
        <img src="Netflix-assets/assets/netflix_logo.png" alt="Logo netflix" class="ml-3">
    </header>

    <main>
        <div>
            <h2>Edit Profile</h2>
            <div class="container">
                <div class="row">
                  <div class="col-4">
                    <img src="Netflix-assets/assets/avatar.png" class="iconcina" alt="Propic">
                  </div>
                  <div class="col-8 border-bottom border-light">
                    <div>
                        <p class="px-5 border border-secondary text-white bg-secondary">Strive Student</p>
                        <p>Language:</p>
                        <div class="dropdown" id="lingue">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                              <li><a class="dropdown-item" href="#">Italiano</a></li>
                              <li><a class="dropdown-item" href="#">French</a></li>
                              <li><a class="dropdown-item" href="#">Spanish</a></li>
                              <li><a class="dropdown-item" href="#">German</a></li>
                            </ul>
                            
                          </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col">
                    
                  </div>
                  <div class="col-8 offset-4 border-bottom pb-3 border-light mt-3">
                    <p>Maturity Settings:</p>
                    <button type="button" class="btn btn-secondary btn-sm mb-3">ALL MATURITY RATINGS</button>
                    <p>Show titles of <span class="fw-bold">all maturity ratings</span> for this profile.</p>
                    <button type="button" class="btn btn-outline-secondary">EDIT</button>
                    
                  </div>
                </div>
              </div>
              <div class="container pt-3">
                <div class="row">
                  <div class="col">
                    
                  </div>
                  <div class="col-8 offset-4">
                    <p>Autoplay controls</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="autoplayEpisode" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault">Autoplay next episode in a series on all devices.</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="AutoplayPreviews" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Autoplay previews while browsing on all devices.</label>
                      </div>
                    
                  </div>
                </div>
              </div>
        </div>
        <div class="text-center  border-top border-light my-5 pt-5">
            <button type="button" class="btn btn-light ">SAVE</button>
            <button type="button" class="btn btn-outline-secondary mx-3">CANCEL</button>
            <button type="button" class="btn btn-outline-secondary">DELETE PROFILE</button>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
